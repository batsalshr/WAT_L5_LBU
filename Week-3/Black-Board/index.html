<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Rat Title</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo-name">
      <div class="mouse-logo">
        <img
        id="image"
          src="Pictures/talk-rat-talk-logo.svg"
          alt="Talk Rat Image"
          width="300"
        />
      </div>
      <div class="heading">Talk Rat Talk</div>
      <div class="logo-end">
        <h3 class="sub-heading">Cheesin' through life one nibble at a time</h3>
      </div>
    </div>
    <div class="nav-bar">
      <button class="button-new">Rattus Adventures</button>
      <button class="button-new">Nibbles and Leafs</button>
      <button class="button-new">Tail End Stories</button>
      <button class="button-new">Cat Napped</button>
    </div>
    <div class="Ratified">
       <b> Rat-ified means I squeaked approval</b>
    </div>

    <div class="main-grid">
        <div class="left-grid">
            Joke of The Day
            <img src="Pictures/joke_rat.png" alt="Rattus Adventures Image" width="200"/>
            
        </div>
        <div class="center-grid">
            Rattus Adventures
            <img src="Pictures/pet_rat.png" alt="Rattus Adventures Image" width="200"/>
            Nibbles and Leafs
            <img src="Pictures/chef_rat.png" alt="Nibbles and Leafs Image" width="200"/>
            
        </div>
        <div class="right-grid">
            Tail End Stories
            <img src="Pictures/elf_rat.png" alt="Tail End Stories Image" width="200"/>
            Cat Napped
            <img src="Pictures/cat_alert.png" alt="Cat Napped Image" width="200"/>
        </div>
    </div>
  </body>
</html>
